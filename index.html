<body>
    <p>
        Given a string, write a function that returns the string with a question mark ("?") appends to the end, <br>
        unless the original string ends with a question mark, in which case, returns the original string.<br>
<br>
        For example (Input --> Output)<br>
<br>
        "Yes" --> "Yes?" <br>
        "No?" --> "No?"<br>
    </p>
